<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    // 1. map
    ['1','2','3'].map(Number)
    
    const numbers = [0, 9, 99]
    function addOne(number){
      return number + 1
    }

    const newNumbers1 = numbers.map(addOne)
    console.log(newNumbers1)

    const newNumbers2 = [0,9,99].map(function(number) {
      return number+1
    })
    console.log(newNumbers2);


    // 2. foreEach
    let sum = 0;
    numbers2 = [1,2,3];

    numbers2.forEach(function(number){
      sum += number
    });
    console.log(sum);

    // 3. filter  전체순회
    const odds = [1,2,3].filter(function(number){
      return number % 2
    });
    console.log(odds);


    // 4. find  조건에 맞는 요소를 찾으면 break하고 요소를 리턴 
    const findnum = [1,2,3,4,5].find(num => num===3)
    console.log(findnum)

    // 5. some  요소들중 하나라도 조건을 만족하면 true 아니면 false
    const biggerThan20 = [10,20,30].some(num=> num>20)
    console.log(biggerThan20)

    // 6. every   " 모두가 조건을 만족하면 true, 아니면 false
    const allbigger = [10,20,30].every(num => num>11)
  </script>
</body>
</html>
