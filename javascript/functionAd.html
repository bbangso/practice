<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    // 1. default args
    function defaultArgs(a=1, b=2){
      console.log(a + b)
    }

    defaultArgs()
    defaultArgs(10, 20)

    // 2. JS 함수의 인자 개수
    function wrongArgCount(a,b){
      console.log(a, b)
    }

    wrongArgCount()
    wrongArgCount(1)
    wrongArgCount(1,2,3)

    // 3. rest operator
    function restOperator1(...numbers){
      console.log(numbers)
    }

    restOperator1(1,2,3,4,5)

    function restOperator2(a,b, ...numbers){
      console.log(a,b, numbers)
    }
    restOperator2(1,2,3,4,5)

    // 4. JS spread operator
    function spreadOperator(a,b,c){
      console.log(a,b,c)
    }

    let numbers = [1,2,3]
    spreadOperator(...numbers)

    numbers = [1,2,3,4]
    spreadOperator(...numbers)

    // 배열 합치기
    let newNumbers = [0, ...numbers, 5]
    console.log(newNumbers)

    // copy.copy
    newNumbers = numbers
    newNumbers = [...numbers]
  </script>
</body>
</html>
