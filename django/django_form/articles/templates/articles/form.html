{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
    {% if request.resolver_match.url_name == 'create' %}
        <h2>새 글</h2>
    {% else %}
        <h2>수정하기</h2>
    {% endif %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">제출</button>
    </form>
    <hr>
{% endblock %}
