<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      .button-bottom {
        position: fixed;
        right: 20vw;
        bottom: 20vh;
      }
    </style>
</head>
<body>
  <div id="app">

    <div v-for="photo in photos">
      <h5>{{ photo.title  }}</h5>
      <img :src="photo.thumbnailUrl" :alt="photo.title">
    </div>

    <button @click="getPhotos" class="button-bottom">GET PHOTOS</button>
  </div>

  <div id="bottomSensor"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollmonitor/1.2.4/scrollMonitor.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // dumy json data를 사용할 사이트 jsonplaceholder.typicode.com
    const app = new Vue({
      el: '#app',
      data: {
        photos: [],
        page: 1,
      },
      methods: {
        getPhotos () {
          const options = {
            params: {
              _page: this.page++,
              _limit: 3,
            }
          }
          axios.get(`https://jsonplaceholder.typicode.com/photos`, options)
            .then((res) => {
              console.log('>>get photos <<')
              this.photos = [...this.photos, ...res.data]
            })
            .catch(err => console.log(err))
        }
      },

      created: function () {
        // 초기화 해야하는 것들은 이 시점에서 하는건이 권장된다.
        const bottomSensor = document.querySelector('#bottomSensor')
        const watcher = scrollMonitor.create(bottomSensor)
        // watcher가 화면에 들어오면, callback 하겠다.
        watcher.enterViewport(() => {
          this.getPhotos()
        })
      },
    });
    // https://jsonplaceholder.typicode.com/photos


  </script>
</body>
</html>
