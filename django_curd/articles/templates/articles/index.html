{% extends 'base.html' %}

{% block body %}
    <h1>게시판</h1>
    <a href="{% url 'articles:index' %}">글쓰기</a>
    {% for article in articles %}
        <p>{{ article.id }}</p>
        <p>{{ article.title }}</p>
        <a href="{% url 'articles:detail' article.pk %}">글 보러가기</a>
        <hr/>
    {% endfor %}
{% endblock %}
