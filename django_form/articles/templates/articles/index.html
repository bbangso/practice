{% extends 'base.html' %}

{% block body %}
    <h2>게시판 목록</h2>
    <a href="{% url 'articles:create' %}">글쓰기</a>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">글제목</th>
      <th scope="col">작성 시간</th>
    </tr>
  </thead>
  <tbody>
{% for article in articles %} 
    <tr>
        <th scope="row">{{article.pk}}</th>
        <td><a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a></td>
        <td>{{ article.created_at }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>

{% endblock %}
